<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Captura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Não perca essa chance!</h1>
        <p>
          Descubra o segredo <span>NÚMERO 1</span> que <br />
          pessoas comuns utilizam para ganhar <br />
          de <span>R$50,00 a R$500,00 por dia</span> <br />
          com um sistema 100% On-line <br />
          passo a passo e começando do <span>absolutamente ZERO</span>
        </p>
        <label name="email" for="email">Digite seu melhor e-mail</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Insira seu e-mail"
        />
        <button type="submit">Cadastre -se</button>
        <p id="card-footer">100% seguro</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
